<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Football T-Shirt Store</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow p-4 flex justify-center gap-6 text-blue-600 font-medium">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="about.html" class="hover:underline">About</a>
        <a href="contact.html" class="hover:underline">Contact</a>
        <a href="checkout.html" class="hover:underline">Checkout</a>
      </nav>       
  <div class="max-w-2xl mx-auto p-6 mt-10 bg-white rounded-2xl shadow">
    <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
    <form class="grid gap-4">
      <input type="text" placeholder="Your Name" class="p-2 border border-gray-300 rounded" required>
      <input type="email" placeholder="Your Email" class="p-2 border border-gray-300 rounded" required>
      <textarea placeholder="Your Message" class="p-2 border border-gray-300 rounded" rows="5" required></textarea>
      <button type="submit" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Send Message</button>
    </form>
  </div>
</body>
</html>
