<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Football T-Shirt Store</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow p-4 flex justify-center gap-6 text-blue-600 font-medium">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="about.html" class="hover:underline">About</a>
        <a href="contact.html" class="hover:underline">Contact</a>
        <a href="checkout.html" class="hover:underline">Checkout</a>
      </nav>      
  <div class="max-w-2xl mx-auto p-6 mt-10 bg-white rounded-2xl shadow">
    <h1 class="text-3xl font-bold mb-4">Checkout</h1>
    <form class="grid gap-4">
      <input type="text" placeholder="Full Name" class="p-2 border border-gray-300 rounded" required>
      <input type="text" placeholder="Shipping Address" class="p-2 border border-gray-300 rounded" required>
      <input type="text" placeholder="Card Number" class="p-2 border border-gray-300 rounded" required>
      <input type="text" placeholder="Expiry Date (MM/YY)" class="p-2 border border-gray-300 rounded" required>
      <input type="text" placeholder="CVV" class="p-2 border border-gray-300 rounded" required>
      <button type="submit" class="bg-green-600 text-white py-2 rounded hover:bg-green-700">Place Order</button>
    </form>
  </div>
</body>
</html>
